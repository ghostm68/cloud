<html>
<head>
  <title>twittery</title>
</head>
<body>
  <h1>between no fix harry and Amsterdam, one might even be tempted to tweet... </h1>
  <form>
    <label for="tweet">Enter your tweet:</label><br>
    <textarea id="tweet" rows="4" cols="50" maxlength="80"></textarea><br>
    <input type="submit" value="Tweet">
  </form>
  <hr>
  <div id="tweet-container"></div>
  <script>
    function tweet(message) {
      // Create a new tweet element
      var tweetEl = document.createElement('div');
      tweetEl.classList.add('tweet');
      tweetEl.innerText = message;

      // Add the tweet to the tweet container
      var tweetContainer = document.getElementById('tweet-container');
      tweetContainer.appendChild(tweetEl);
    }
  </script>
</body>
</html>
