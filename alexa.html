 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fullscreen Navigation With Background Image Switching Example</title>
    
    <!--jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style type="css">
 .navi {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  list-style: none;
  margin: 0;
  padding: 0;
  z-index: 100;
}

.navi li a {
  font-size: 4em;
  color: #fff;
  position: relative;
}

.navi li a:before {
  position: absolute;
  color: yellowgreen;
  top: 0;
  left: 0;
  width: 0;
  overflow: hidden;
  content: attr(data-text);
  transition: 0.6s;
}

.navi li a:hover:before {
  width: 100%;
}
 .photo {
  background-color: #ddd;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: url(initial.jpg);
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  transition: 0.5s;
}
 </style>
<body>
    <div class="container">
        <ul class="navi">
            <li data-image="https://www.jqueryscript.net/dummy/7.jpg"><a href="#none" data-text="JQUERY">JQUERY</a></li>
            <li data-image="https://www.jqueryscript.net/dummy/8.jpg"><a href="#none" data-text="SCRIPT">SCRIPT</a></li>
            <li data-image="https://www.jqueryscript.net/dummy/9.jpg"><a href="#none" data-text="NET">NET</a></li>
            <li data-image="https://www.jqueryscript.net/dummy/10.jpg"><a href="#none" data-text="EXAMPLE">EXAMPLE</a></li>
        </ul>
        <div class="photo"></div>
    </div>

    <script>
        $('.navi li').mouseenter(function () {
            var changeImage = $(this).attr('data-image')

            $('.photo').css({
                'background-image': 'url(' + changeImage + ')'
            })
        })
        $('.navi li').mouseleave(function () {
            $('.photo').css({
                'background-image': ''
            })
        })
    </script>
</body>

</html>
