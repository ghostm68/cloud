
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frl</title>
    <link rel="stylesheet" href="style.css">
    <!--jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <ul class="navi">
           
            <li data-image="VAPORGRAM1669371456651.gif"><a href="#none" data-text="zero">zero</a></li>
            <li data-image="VAPORGRAM1671073191770.jpg"><a href="#none" data-text="one">one</a></li>
            <li data-image="VAPORGRAM1671229783604.gif"><a href="#none" data-text="two">two</a></li>
            <li data-image="VAPORGRAM1671229830508.gif"><a href="#none" data-text="three">threE</a></li>
        </ul>
        <div class="photo"></div>
    </div>

    <script>
        $('.navi li').mouseenter(function () {
            var changeImage = $(this).attr('data-image')

            $('.photo').css({
                'background-image': 'url(' + changeImage + ')'
            })
        })
        $('.navi li').mouseleave(function () {
            $('.photo').css({
                'background-image': ''
            })
        })
    </script>
</body>

</html>
